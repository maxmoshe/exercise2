name: Run Tests

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'apps/management-api/**'
      - 'libs/**'
      - '.github/workflows/test.yml'

jobs:
  test-management-api:
    name: Test Management API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Install management-api dependencies
        working-directory: ./apps/management-api
        run: npm install

      - name: Run management-api tests
        working-directory: ./apps/management-api
        run: npm test

      - name: Run management-api test coverage
        working-directory: ./apps/management-api
        run: npm run test:cov
