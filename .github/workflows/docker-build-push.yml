name: Build and Push Docker Images

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: nimroddd

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app:
          - name: frontend
            dockerfile: ./apps/frontend/Dockerfile
          - name: web-server
            dockerfile: ./apps/web-server/Dockerfile
          - name: management-api
            dockerfile: ./apps/management-api/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          file: ${{ matrix.app.dockerfile }}
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ matrix.app.name }}:${{ github.sha }}
            ${{ env.DOCKERHUB_USERNAME }}/${{ matrix.app.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed - ${{ env.DOCKERHUB_USERNAME }}/${{ matrix.app.name }}:${{ github.sha }}"

  update-argocd-manifests:
    name: Update ArgoCD Manifests
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags
        run: |
          sed -i "s|newTag:.*|newTag: ${{ github.sha }}|g" argocd/prod/frontend/kustomization.yaml
          sed -i "s|newTag:.*|newTag: ${{ github.sha }}|g" argocd/prod/web-server/kustomization.yaml
          sed -i "s|newTag:.*|newTag: ${{ github.sha }}|g" argocd/prod/management-api/kustomization.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add argocd/prod/*/kustomization.yaml
          git commit -m "Update ArgoCD manifests with new image tags: ${{ github.sha }}" || echo "No changes to commit"
          git push
